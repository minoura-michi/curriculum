<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
        }

        th,
        td {
            padding: 10px;
        }

    </style>
</head>

<body>
    <select id="pldown" onchange="changeLang(this)">
        <option id="select">選択してください</option>
        <option id="selected_jpn">日本語</option>
        <option id="selected_en">English</option>
        <option id="selected_all">全て表示</option>
    </select>
    <table>
        <tr class="jpn">
            <th>日本</th>
            <td>こんにちは</td>
            <td>ありがとう</td>
            <td>さようなら</td>
        </tr>
        <tr class="en">
            <th>English</th>
            <td>Hello</td>
            <td>Thank you</td>
            <td>Good Bye</td>
        </tr>
    </table>

    <script>

        let jpn = document.getElementsByClassName("jpn")[0];
        let en = document.getElementsByClassName("en")[0];


        //①onchangeで使用されている関数の中身を実装してください。
    function changeLang(select) {
            let hyoji = document.getElementById('pldown').value;   

            if(hyoji == "日本語"){

                en.style.display ="none";
                jpn.style.display ="block";

        }else if(hyoji == "English"){
               
            en.style.display ="block";
            jpn.style.display ="none";

        }else if(hyoji == "全て表示"){
               
               en.style.display ="block";
               jpn.style.display ="block";

           }
        }


    </script>
</body>

</html>
